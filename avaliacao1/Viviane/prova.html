<!doctype html>
<html lang="pt">

<head>
    <title>Template Prova</title>
    <link rel="stylesheet" href="css/stylesheet1.css">
    <meta charset="utf-8">

</head>

<body>
    <div class="wrapper">
       
        <div class="box header">
            <img class="img" src="img/logo_fatec.jpg" alt="" width="150px" height="80px" style="float: left;">
            <h1 style="text-align: right; font-size: 40px; ">Programação Web</h1>
        </div>
       
        <div class="box header1">
            <img class="img" src="img/logo_cps.jpg" alt="" width="150px" height="80px" style="float: right; margin: 75px 75px;">
            <h1 style="text-align: left; font-size: 40px; margin: 75px 75px;">Prova</h1>
        </div>
        
        <div class="box sidebar">
            <nav>
                <h1>Atividades Menu</h1>
                <a href="paginas/htmlintro.html" style="color:#6495ED;">HTML Introduction</a> <br>
                <a href="paginas/htmlid.html" style="color:#6495ED;">HTML Id</a> <br>
                <a href="paginas/htmlclass.html" style="color: #6495ED;">HTML Class</a> <br>
                <a href="paginas/htmlforms.html" style="color:#6495ED;">HTML Forms</a> <br>
                <a href="paginas/cssintro.html" style="color:#6495ED;">CSS Introduction</a> <br>
                <a href="paginas/cssborders.html" style="color:#6495ED;">CSS Borders</a> <br>
                <a href="paginas/cssmargins.html" style="color:#6495ED;">CSS Margins</a> <br>
                <a href="paginas/csspadding.html" style="color:#6495ED;">CSS Padding</a> <br>
                
                <h1>Atividades Tabela</h1>
                <a href="paginas/listadeprodutos.html" style="color: #6495ED;">Lista de Produtos</a> <br> 
                <div class="Lista de Produtos">
            </nav>
        </div>
       
        <div class="box content">
            <img class="img" src="img/div_conteudo.jpg" alt="" width="380px" height="280px" style="position: absolute; margin: 95px 230px;">
            <h1 style="text-align: center; font-size: 30px; color: black; margin: 0px 10px;">Linguagens</h1>
        </div>
       
       
        <div class="box footer">
            <h1 style="text-align: left; font-size: 30px;">Fatec Taquaritinga</h1>
            <h3 style="text-align: left; font-size: 15px;">Av. Dr. Flávio Henrique Lemos, 585, Portal Itamaracá, Taquaritinga-SP CEP: 15.906-522</h3>
        </div>
      </div>

    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
    
</body>

</html>
